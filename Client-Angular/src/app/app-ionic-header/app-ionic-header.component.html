<ion-header>
  <ion-toolbar>
    <ion-buttons [slot]="buttonsSlot">
      <ion-menu-button *ngIf="hasMenuButton"></ion-menu-button>
      <ion-back-button defaultHref="/" *ngIf="hasBackButton"></ion-back-button>
    </ion-buttons>
    <ion-title [slot]="titleSlot">{{title}}</ion-title>
    <ng-content></ng-content>
  </ion-toolbar>
</ion-header>
